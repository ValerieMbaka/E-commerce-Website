{% extends 'app1/layout.html' %}
{% load static %}

{% block title %} Login {% endblock %}
{% block extra_head %}
        <link rel="stylesheet" href="{% static 'app1/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
{% endblock %}

{% block body %}
        <main class="login-form" id="login-form">
                <div class="container">
                        <div class="row d-flex align-items-center justify-content-center">
                                <div class="col-md-6 login-form-container">
                                        <form action="" method="post" id="login-form" enctype="multipart/form-data">
                                                {% csrf_token %}

                                                <h2 class="text-center"> Login </h2>

                                                <div class="mb-3">
                                                        <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
                                                </div>

                                                <div class="mb-3">
                                                        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                                                </div>

                                                <div class="mb-3">
                                                        <button type="submit" class="btn btn-primary me-5"> Login </button>
                                                </div>

                                                <div class="mb-3">
                                                        <a href=""> Forgot password? </a>
                                                </div>

                                                <div class="mb-3">
                                                        <a href="{% url 'users:login' %}" > Don't have an account yet? SIGN UP instead. </a>
                                                </div>

                                        </form>
                                </div>
                        </div>
                </div>
        </main>

{% endblock %}
