{% extends 'app1/layout.html' %}
{% load static %}

{% block title %} Sign Up {% endblock %}
{% block extra_head %}
        <link rel="stylesheet" href="{% static 'app1/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
{% endblock %}

{% block body %}
        <main class="sign-up-form mt-3 mb-2" id="signup-form">
                <div class="container">
                        <div class="row d-flex align-items-center justify-content-center">
                                <h2 class="text-center mt-4"> Create an Account </h2>
                                <div class="col-md-6 signup-form-container">
                                        <form action="" method="post" enctype="multipart/form-data">
                                                {% csrf_token %}

                                                <h2 class="text-center"> Sign Up </h2>

                                                <div class="mb-3">
                                                        <input type="text" class="form-control" id="Full_name" name="full_name" placeholder="Full Name" required>
                                                </div>

                                                <div class="mb-3">
                                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                                </div>

                                                <div class="mb-3">
                                                        <label for="role" class="form-label"> Choose role: </label>
                                                        <select class="form-select" id="role" name="role" required>
                                                                <option value="buyer"> Buyer </option>
                                                                <option value="seller"> Seller </option>
                                                        </select>
                                                </div>

                                                <div class="mb-3">
                                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                                </div>

                                                <div class="mb-3">
                                                        <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" required>
                                                </div>

                                                <div class="mb-3">
                                                        <button type="submit" class="btn btn-success"> Sign Up </button>
                                                </div>

                                                <div class="mb-3">
                                                        <a href="{% url 'users:login' %}"> Already have an account? LOGIN instead. </a>
                                                </div>

                                        </form>

                                </div>
                        </div>
                </div>
        </main>
{% endblock %}
